scan_timeout = 300
command_timeout = 1000

[character]
success_symbol = "[→](bold green)"
error_symbol = "[←](bold red)"

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user🌱]($style) "
disabled = false
show_always = true

[cmd_duration]
min_time = 0
show_milliseconds = true

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[[battery.display]]
threshold = 30
style = 'bold yellow'
discharging_symbol = '💦 '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[gcloud]
format = 'on [$symbol$account(@$domain)(\($project\))]($style) '
