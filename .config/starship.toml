scan_timeout = 300
command_timeout = 1000

[character]
success_symbol = "[→](bold green)"
error_symbol = "[←](bold red)"

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user🌱]($style) "
disabled = false
show_always = true

[cmd_duration]
min_time = 0
show_milliseconds = true
